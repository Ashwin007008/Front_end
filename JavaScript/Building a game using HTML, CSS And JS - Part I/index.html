<!DOCTYPE html>
<html>
<head>
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is our game container - like a game box -->
    <div class="game-container">
        
        <!-- Game title - big letters at the top -->
        <h1>🔨 Whack-a-Mole 🔨</h1> <!--Header of the page-->
        
        <!-- Score counter - shows how many points you have -->
        <div class="score" id="score">Score: 0</div> <!--Score counter-->
        
        <!-- Game board with 3 holes where moles pop up -->
        <div class="game-board">
            <button class="mole-hole" id="hole1">🕳️</button> <!-- Mole hole 1 -->
            <button class="mole-hole" id="hole2">🕳️</button> <!-- Mole hole 2 -->
            <button class="mole-hole" id="hole3">🕳️</button> <!-- Mole hole 3 -->
        </div>
        
        <!-- Button to start the game again -->
        <button class="restart-btn" id="restartBtn">🔄 Start Game</button> <!-- Restart button -->
        
        <!-- Timer to show how much time is left -->
        <div class="timer" id="timer">Time: 30</div>
    </div>

    <!-- Connect our JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
