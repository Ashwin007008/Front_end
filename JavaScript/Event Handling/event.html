<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Event Handling Examples</h1>
        
        <!-- Example 1: Button Click -->
        <section class="example">
            <h2>1. Button Click Event</h2>
            <button id="myButton">Click Me!</button>
            <p id="buttonMessage"></p>
        </section>

        <!-- Example 2: Keyboard Input -->
        <section class="example">
            <h2>2. Keyboard Events</h2>
            <input type="text" id="myInput" placeholder="Type something here...">
            <p id="keyMessage">Press any key while typing...</p>
        </section>

        <!-- Example 3: Mouse Events -->
        <section class="example">
            <h2>3. Mouse Events</h2>
            <div id="hoverBox">Hover over me!</div>
            <p id="mouseMessage"></p>
        </section>

        <!-- Example 4: Form Events -->
        <section class="example">
            <h2>4. Form Events</h2>
            <form id="myForm">
                <input type="text" id="nameInput" placeholder="Enter your name" required>
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </div>

    <script src="event.js"></script>
</body>
</html>
