<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive CSS Grid Layout</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-rows: 80px auto 1fr auto 50px;
            grid-template-columns: 1fr 4fr 1fr;
            height: 100vh;
            grid-template-areas:
                "header header header"
                "left-aside banner right-aside"
                "left-aside main right-aside"
                "left-aside low-content right-aside"
                "footer footer footer";
            gap: 10px;
            padding: 10px;
            font-weight: 600;
            font-size: 20px;
        }
        .header { grid-area: header; background: #4e54c8; }
        .banner { grid-area: banner; background: #8f94fb; }
        .left-aside { grid-area: left-aside; background: #43cea2; }
        .main { grid-area: main; background: #185a9d; }
        .right-aside { grid-area: right-aside; background: #f7971e; }
        .low-content { grid-area: low-content; background: #f953c6; }
        .footer { grid-area: footer; background: #232526; }

        /* Mobile View */
        @media (max-width: 678px) {
            .container {
                grid-template-rows: 50px 50px 50px 50px 1fr 50px;
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "banner"
                    "left-aside"
                    "main"
                    "right-aside"
                    "low-content"
                    "footer";
            }
        }
        .container > div {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="banner">Banner</div>
        <div class="left-aside">Left Aside</div>
        <div class="main">Main Content</div>
        <div class="right-aside">Right Aside</div>
        <div class="low-content">Low Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
