<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
</head>
<body>
    <h1>Static Position</h1>
    <p>With or without giving the static position. The default value is static for everyone. you cannot use style elements like {top, left, right, bottom } . only hight, width and margin can be style.
</p>
<style>
    .one{
        background-color: black;
        height: 100px;
        width: 100px;
        margin: 5px;
        
    }

    .two{
         background-color: rgb(167, 30, 30);
         height: 100px;
         width: 100px;
         margin: 5px;
         position: static;
    }

     .three{
         background-color: rgb(35, 184, 171);
         height: 100px;
         width: 100px;
         margin: 5px;
         position: static;
    }
    

    
</style>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
