<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Example</title>
    <style>
        /* Basic Selectors */
        h1 { color: blue; }                /* Element selector */
        .intro { font-style: italic; }     /* Class selector */
        #main { background: #f0f0f0; }     /* ID selector */

        /* Grouping Selectors */
        h2, h3 { color: green; }

        /* Descendant Selector */
        div p { color: brown; }

        /* Child Selector */
        ul > li { font-weight: bold; }

        /* Attribute Selector */
        a[target="_blank"] { color: orange; }

        /* Pseudo-class Selector */
        a:hover { text-decoration: underline; }
        li:first-child { color: red; }

        /* Pseudo-element Selector */
        p::first-line { font-size: 1.2em; }

        /* Advanced: Combinators */
        section + section { border-top: 2px solid #ccc; } /* Adjacent sibling */
        nav ~ ul { background: #eee; }                    /* General sibling */
    </style>
</head>
<body>
    <h1>Welcome to CSS Selectors</h1>
    <p class="intro">Learn how to select elements in CSS!</p>
    <div id="main">
        <h2>Basic Selectors</h2>
        <p>This is inside a div.</p>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
        <a href="https://example.com" target="_blank">External Link</a>
        <a href="https://example.com">Normal Link</a>
    </div>
    <section>
        <h3>Advanced Selectors</h3>
        <p>Try hovering over the links above.</p>
    </section>
    <section>
        <p>This section has a border on top.</p>
    </section>
    <nav>Navigation</nav>
    <ul>
        <li>Nav Item 1</li>
        <li>Nav Item 2</li>
    </ul>
</body>
</html>
