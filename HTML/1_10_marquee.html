<h1>Marquee Tag In HTML</h1>
<!--The <marquee> tag is used to create a scrolling text or image within a web page.-->
    <marquee behavior="" direction="">Ashwin</marquee>
<!--(behavior="" direction="")It will scroll from right to left by default-->
<br>
<marquee behavior="scroll" direction="right" >Joseph</marquee><!--Loop tag, It will count and after the count reach it will stop-->
<!--(behavior="scroll")It will scroll continuously-->
<br>
<marquee behavior="alternate" direction="" scrolldelar="1">Emerson</marquee>
<br>
<marquee bgcolor="yellow" behavior="alternate" direction="right">Emerson</marquee>
<br>
<marquee bgcolor="lightgreen" width="300px" loop="4" behavior="alternate" direction="down" scrollamount="10">Emerson</marquee><!--Loop tag, It will count and after the count reach it will stop-->
<br>
<marquee bgcolor="lightblue" width="300px" height="100px" width="300px" behavior="alternate" direction="up">Emerson</marquee>
<br>
<!--(behavior="alternate")It will bounce back and forth, It default it will move right to left or we can change, in case up and down we want to do means ,no other marqee tags interfier in the tags way of crossing , It will not work-->
<br>
<marquee behavior="slide" direction="right">Samuel</marquee>
<!--(behavior="slide")It will run till end and stop-->
<marquee behavior="" direction="right">
    <img src="not in folder.jpg" alt="">
    <br>
    <img src="Image/animated-walking-image-0027.gif" alt="">
</marquee>
