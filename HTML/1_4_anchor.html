<h1>Anchor Tag in HTML</h1>
<!--The <a> tag defines a hyperlink, which is used to link from one page to another. The most important attribute of the <a> element is the href attribute, which indicates the link's destination.-->
<a href="https://www.google.com">Google</a><!--(href="https://www.google.com")It will take to the google page-->
<br>
<a href="https://www.facebook.com" target="_blank">Facebook</a><!--(target="_blank")It will open in new tab-->
<br>
<a href="font_tag.html" target="_self">Font Tag In HTML</a><!--(target instead of _blank we can use _self)It will open in same tab-->
<br>
<a href="https://www.youtube.com" target="_top">YouTube</a><!--(target="_top")It will open in same tab-->
<br>
<a href="https://www.instagram.com" target="_parent">Instagram</a><!--(target="_parent")It will open in same tab-->
<br>
<a href="https://www.twitter.com" title="Twitter is a social media platform">Twitter</a><!--(title="Twitter is a social media platform")It will show when we hover the mouse-->
<br>
<a href="https://www.linkedin.com" style="text-decoration: none; color: red;">LinkedIn</a><!--(style="text-decoration: none; color: red;")It will remove the underline and change the color to red-->
<br>
<a href="https://www.github.com" download>GitHub</a><!--(download)It will download the file-->
<br>
