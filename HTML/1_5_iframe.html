<iframe src="" name="box" height="500px" width="500px" frameborder="0"></iframe>
    <hr>
<!--YouTube Video-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/GMniyQIc1eU?si=RTLH-8utypMeB5Qi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<!--The <iframe> tag specifies an inline frame. An inline frame is used to embed another document within the current HTML document.-->
<iframe src="https://www.wikipedia.org" height="500px" width="100%" title="Iframe Example"></iframe>
<!--(src="https://www.wikipedia.org")It will take to the wikipedia page-->
<br>
<iframe src="https://kalvium.community/" height="500px" width="100%"    title="Iframe Example"></iframe>
<!--(height="500px" width="100%")It will set the height and width of the iframe-->
<br>
<iframe src="https://www.kalasalingam.ac.in/" height="500px" width="100%"    title="Iframe Example"></iframe>
<!--(title="Iframe Example")It will show when we hover the mouse-->
<br>
<iframe src="https://player.vimeo.com/video/76979871" height="500px" width="100%"    title="Iframe Example" style="border:2px solid red;"></iframe>
<!--(style      ="border:2px solid red;")It will set the border of the iframe-->
<br>
<iframe src="https://codepen.io/team/codepen/embed/PNaGbb?default-tab=result" height="500px" width="100%"    title="Iframe Example" style="border:5px dashed blue;"></iframe>
<!--(style    ="border:5px dashed blue;")It will set the border of the iframe-->            
<iframe
  src="https://maps.google.com/maps?q=Chennai&z=12&output=embed"
  width="600" height="450" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
</iframe>
<!--(loading="lazy")It will load the iframe when it is in the viewport-->
<!--(referrerpolicy="no-referrer-when-downgrade")It will not send the referrer information when the protocol is downgraded-->
<br>
